<html>
    <Head>        
        <title> Curso Javascript </title>
    </Head>
    <body>        
        <script>
           function exibeAlgo() {
               console.log('Hello Word');
           }
           
           setInterval(exibeAlgo, 1000);//Executa a cada intervalo definido
           setTimeout(exibeAlgo, 5000); //espero o tempo definido para executar
           
        </script>
    </body>
</html>
